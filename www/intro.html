<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cupid’s Arrow Intro</title>
  <link rel="stylesheet" href="css/intro.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 1) Splash Screen -->
  <div id="splashScreen">
    <img src="img/splash.png" alt="Splash Logo" id="splashLogo">
  </div>

  <!-- 2) Logo Reveal -->
  <div id="logoScreen" class="hidden">
    <img src="img/cupid_logo.png" id="cupidLogo" alt="Cupid’s Arrow Logo">
  </div>

  <!-- 3) Menu -->
  <div id="menuScreen" class="hidden">
    <img src="img/icon.png" id="cupid_logo" alt="Cupid’s Arrow Logo">
    <nav>
      <button type="button" id="startBtn">Start Game</button>
    </nav>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("startBtn").addEventListener("click", function () {
        window.location.href = "index.html";
      });
    });
  </script>

  <script src="js/intro.js"></script>

</body>
</html>
